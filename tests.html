<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Advent of Code Solverâ€”Tests</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/qunit/qunit-2.9.2.css"
    />
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script>
      for (let year = 2019; year <= 2019; year++) {
        for (let day = 1; day <= 25; day++) {
          const puzzleDate = new Date(Date.UTC(year, 11, day, +5));
          if (puzzleDate > new Date()) {
            continue;
          }
          const parts = day === 25 ? 1 : 2;
          for (let part = 1; part <= parts; part++) {
            const script = document.createElement("script");
            script.async = false;
            script.src = `lib/year.${year}/day.${day}/part.${part}/solve.test.js`;
            script.type = "module";
            document.body.appendChild(script);
          }
        }
      }
      document.currentScript.remove();
    </script>
  </body>
</html>
